name: Deploy Frontend
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy Frontend to Server
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_IP: 161.97.101.41
          SERVER_USER: root
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'ENDSSH'
            set -e
            
            echo "=== Pulling latest code ==="
            cd /var/www/myalmet/frontend
            git pull origin master
            
            echo "=== Building Docker image ==="
            docker build -t myalmet-frontend:latest .
            
            echo "=== Stopping old container ==="
            docker stop frontend || true
            docker rm frontend || true
            
            echo "=== Starting new container ==="
            docker run -d \
              --name frontend \
              --restart always \
              -p 3000:3000 \
              --dns 8.8.8.8 \
              --dns 8.8.4.4 \
              myalmet-frontend:latest
            
            echo "=== Waiting for container ==="
            sleep 10
            
            echo "=== Container status ==="
            docker ps | grep frontend
            
            echo "=== Cleaning old images ==="
            docker image prune -af --filter "dangling=true"
            
            echo "âœ… Frontend deployed successfully!"
          ENDSSH
