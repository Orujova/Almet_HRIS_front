name: Deploy Frontend
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy Frontend to Server
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}
          SERVER_IP: 161.97.101.41
          SERVER_USER: root
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'ENDSSH'
            set -e
            
            echo "=== Pulling latest code ==="
            cd /var/www/myalmet/frontend
            
            # Configure git to use PAT
            git config credential.helper store
            echo "https://${GH_PAT}@github.com" > ~/.git-credentials
            
            git pull origin master
            
            echo "=== Building Docker image ==="
            docker build -t myalmet-frontend:latest .
            
            echo "=== Stopping old container ==="
            docker stop frontend || true
            docker rm frontend || true
            
            echo "=== Starting new container ==="
            docker run -d --name frontend \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e PORT=3000 \
              -e HOSTNAME=0.0.0.0 \
              myalmet-frontend:latest \
              sh -lc 'mkdir -p .next/standalone/.next && rm -rf .next/standalone/.next/static && cp -r .next/static .next/standalone/.next/static && node .next/standalone/server.js'
            
            echo "=== Waiting for container ==="
            sleep 10
            
            echo "=== Container status ==="
            docker ps | grep frontend
            
            echo "=== Cleaning old images ==="
            docker image prune -f
            
            echo "âœ… Frontend deployed successfully!"
          ENDSSH
